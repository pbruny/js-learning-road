<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1>Add a book</h1>
        <form action="" class="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Add book" class="u-full-width submit-btn">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        ISBN
                    </th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
